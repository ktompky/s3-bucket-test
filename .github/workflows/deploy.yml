name: Deploy Static Website to S3 via OIDC

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Deploy CloudFormation stack (S3 infrastructure)
        run: |
          aws cloudformation deploy \
            --template-file cloudformation/s3_static_site.yaml \
            --stack-name static-site-stack \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Sync static website to S3
        run: |
          aws s3 sync app/ s3://${{ secrets.S3_BUCKET }} --delete
